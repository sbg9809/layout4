<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 만들기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="section">
        <div class="header"> Contact Us </div>
        <div class="pin">
            <div class="block">
                <div class="icon">
                    <i class="fa fa-user" style="font-size: 45px; color: royalblue;"></i>
                </div>
                <div class="in">
                    <input type="text" placeholder="  First Name">
                </div>
            </div>

            <div class="block">
                <div class="icon">
                    <i class="fa fa-user" style="font-size: 45px; color: royalblue;"></i>
                </div>
                <div class="in">
                    <input type="text" placeholder="  Last Name">
                </div>
            </div>

            <div class="block">
                <div class="icon"> <i class="fa fa-envelope-o" style="font-size: 45px; color: royalblue;"></i></div>
                <div class="in"><input type="text" placeholder="  Email"></div>
            </div>

            <div class="block">
                <div class="icon"><i class="fa fa-phone" style="font-size: 45px; color: royalblue;"></i></div>
                <div class="in"><input type="text" placeholder="  Phone"></div>
            </div>

            <div class="block">
                <div class="icon"> <i class="fa fa-pencil" style="font-size: 45px; color: royalblue;"></i></div>
                <div class="in"><input type="text" placeholder="  Message"></div>
            </div>
            <button class="bottom"> send </button>
        </div>
    </div>
</body>

</html>
